<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://csstools.github.io/normalize.css/11.0.0/normalize.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Unit Converter</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>

    <body>
        <div id="container">
            <div id="id-value">
                <h1 id="id-value__title">Metric/Imperial unit conversion</h1>
                <input
                    autofocus
                    type="text"
                    maxlength="10"
                />
            </div>
            <div id="id-convResults">
                <ul>
                    <li>
                        <h1>Length (Meter/Feet)</h1>
                        <p>X meters = Y feet | A feet = B meters</p>
                    </li>
                    <li>
                        <h1>Volume (Liters/Gallons)</h1>
                        <p>X liters = Y gallons | A gallons = B liters</p>
                    </li>
                    <li>
                        <h1>Mass (Kilograms/Pounds)</h1>
                        <p>X kilos = Y pounds | A pounds = B kilos</p>
                    </li>
                </ul>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
